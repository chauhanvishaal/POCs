<div ng-controller="ContactController as ContactCtrl">
<h2>Contact Form</h2>
	<form name='form' novalidate class="contact-form">
	
		<label>Name: <input type='text' ng-model='ContactCtrl.contact.name' name='cName'required="" /></label><br/>

		<!-- 
		Binding to Form and control state 
		-->
		<div ng-show="form.$submitted || form.cName.$touched">
			<div ng-show="form.cName.$error.required">Please enter your name.</div>
		</div>

		<!-- 
		- Custom Model update triggers,
		- Non-immediate (debounced) model updates 
		Changes on email input will update the model only when control loses focus (blur event)
		-->
		<label>E-mail: <input type='email' name ='cEmail' ng-model-options="{ updateOn: ' blur mousedown', debounce: { default: 1000, blur: 500 } }" ng-model='ContactCtrl.contact.email' required/></label><br/>
		<div ng-show="form.$submitted || form.cEmail.$touched">
	      <span ng-show="form.cEmail.$error.required">Tell us your email.</span>
	      <span ng-show="form.cEmail.$error.email">This is not a valid email.</span>
    	</div>

		<label>Gender: male<input type='radio' ng-model='ContactCtrl.contact.gender' value='male'/></label><br/>
		<label>female<input type='radio' ng-model='ContactCtrl.contact.gender' value='female'/></label><br/>
		<input type="submit" value="Save" ng-click="ContactCtrl.save(ContactCtrl.contact)" name="">
		<input type="button" value="Reset" ng-click="ContactCtrl.reset()" name="">
	</form>
	<pre>contact = {{ContactCtrl.contact | json }}</pre>
	<pre>contact master = {{ContactCtrl.contactMaster | json }}</pre>
</div>
